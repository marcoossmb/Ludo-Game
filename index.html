<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parchis</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/images/favicon.jpeg" type="image/x-icon">
</head>
<body>
  
  <div class="container">
    <div class="tablero">

      <div class="tablero__fila">
        <div class="tablero__columna tablero__columna-esquina">
          <div class="tablero__circulo tablero__circulo--red">
          </div>
        </div>
        <div class="tablero__columna">
          <div class="columna__partes">
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
          </div>
          <div class="columna__partes">
            <div class="columnas__casillas tablero__circulo--red"></div>
            <div class="columnas__casillas tablero__circulo--red"></div>
            <div class="columnas__casillas tablero__circulo--red"></div>
            <div class="columnas__casillas tablero__circulo--red"></div>
            <div class="columnas__casillas tablero__circulo--red"></div>
          </div>
          <div class="columna__partes">
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
          </div>
        </div>
        <div class="tablero__columna tablero__columna-esquina">
          <div class="tablero__circulo tablero__circulo--blue">
          </div>
        </div>
      </div>

      <div class="tablero__fila">
        <div class="tablero__columna tablero__columna-vert">
          <div class="columna__partes columna__partes--vert">
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
          </div>
          <div class="columna__partes columna__partes--vert">
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--green"></div>
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--green"></div>
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--green"></div>
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--green"></div>
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--green"></div>
          </div>
          <div class="columna__partes columna__partes--vert">
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
          </div>
        </div>
        <div class="tablero__columna tablero__columna--centro">
            <div class="triangulo top-left triangulo--red"></div>
            <div class="triangulo top-right triangulo--blue"></div>
            <div class="triangulo bottom-left triangulo--green"></div>
            <div class="triangulo bottom-right triangulo--yellow"></div>
        </div>
        <div class="tablero__columna tablero__columna-vert">
          <div class="columna__partes columna__partes--vert">
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
          </div>
          <div class="columna__partes columna__partes--vert">
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--blue"></div>
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--blue"></div>
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--blue"></div>
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--blue"></div>
            <div class="columnas__casillas columnas__casillas--horiz tablero__circulo--blue"></div>
          </div>
          <div class="columna__partes columna__partes--vert">
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
            <div class="columnas__casillas columnas__casillas--horiz"></div>
          </div>
        </div>
      </div>

      <div class="tablero__fila">
        <div class="tablero__columna tablero__columna-esquina">
          <div class="tablero__circulo tablero__circulo--green">
          </div>
        </div>
        <div class="tablero__columna">
          <div class="columna__partes">
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
            <div class="columnas__casillas"></div>
          </div>
          <div class="columna__partes">
            <div class="columnas__casillas tablero__circulo--yellow"></div>
            <div class="columnas__casillas tablero__circulo--yellow"></div>
            <div class="columnas__casillas tablero__circulo--yellow"></div>
            <div class="columnas__casillas tablero__circulo--yellow"></div>
            <div class="columnas__casillas tablero__circulo--yellow"></div>
          </div>
          <div class="columna__partes">
            <div class="columnas__casillas">5</div>
            <div class="columnas__casillas">4</div>
            <div class="columnas__casillas">3</div>
            <div class="columnas__casillas">2</div>
            <div class="columnas__casillas">1</div>
          </div>
        </div>
        <div class="tablero__columna tablero__columna-esquina">
          <div class="tablero__circulo tablero__circulo--yellow">
          </div>
        </div>
      </div>
      
    </div>    
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
